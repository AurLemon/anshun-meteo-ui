<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anshun Meteo UI - 示例</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 40px;
        font-size: 2.5em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .demo-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      .demo-title {
        color: white;
        margin-bottom: 16px;
        font-size: 1.2em;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🌤️ Anshun Meteo UI 组件库</h1>

      <div class="demo-grid">
        <div class="demo-section">
          <div class="demo-title">天气卡片 - 浅色主题</div>
          <div id="weather-card-light"></div>
        </div>

        <div class="demo-section">
          <div class="demo-title">天气卡片 - 深色主题</div>
          <div id="weather-card-dark"></div>
        </div>

        <div class="demo-section">
          <div class="demo-title">小尺寸天气卡片</div>
          <div id="weather-card-small"></div>
        </div>

        <div class="demo-section">
          <div class="demo-title">大尺寸天气卡片</div>
          <div id="weather-card-large"></div>
        </div>
      </div>
    </div>

    <script type="module">
      // 这里将来可以添加 Vue 应用的初始化代码
      console.log('Anshun Meteo UI 示例页面已加载')

      // 模拟天气数据
      const sampleWeatherData = {
        temperature: 25,
        humidity: 60,
        pressure: 1013,
        windSpeed: 5.2,
        windDirection: 180,
        description: '晴朗',
        location: '安顺市',
        timestamp: new Date(),
      }

      console.log('示例天气数据:', sampleWeatherData)
    </script>
  </body>
</html>
